language: ruby
rvm: 2.2
cache: bundler
install:
  - git clone https://github.com/j-f1/charcoal-jekyll-theme .tmp
  - cp -r .tmp/* ./
  - bundle install
script:
  - git clone --depth 1 -qb master "https://$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG" _site
  - bundle exec jekyll build
  - cd _site
  - git add .
  - ./push.sh
branches:
  only:
    - site
env:
  global:
    secure: ''
